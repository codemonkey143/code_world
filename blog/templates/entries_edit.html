{% extends "base.html" %}

{% block content %}
<h1>
    Add Entry
</h1>
<form role="form" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" value="{{title}}" class="form-control" id="title" name="title" placeholder="Entry title" required >
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea textareaObject.value = "{{title}}" class="form-control" id="content" name="content" placeholder="{{content}}" rows="20" cols="50" contenteditable=true required></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
